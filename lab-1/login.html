<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1 - Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body class="center">
    <a href="./index.html" class="back-button">Powrót</a>

    <form action="https://httpbin.org/get" method="get" class="login-form">
        <div class="login-text">
            <h4>Login</h4>
            <p>Wpisz swoje dane, żeby się zalogować</p>
        </div>

        <input id="email" name="email" type="email" required placeholder="Email">
        <input id="password" name="password" type="password" required placeholder="Hasło">

        <input type="submit" value="Login">
    </form>
</body>
</html>
